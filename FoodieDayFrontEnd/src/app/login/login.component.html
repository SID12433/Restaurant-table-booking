

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="row border border-dark" style="border-radius: 10px;">
                        <div class="col-6">
                            <img src="https://images.unsplash.com/photo-1578474846511-04ba529f0b88?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHJlc3RhdXJhbnR8ZW58MHx8MHx8fDA%3D" alt="" width="430px" height="470px" style="border-radius: 10px; margin-left:-12px;">
                        </div>
                        <div class="col-5 ms-4" style="background-color: rgb(255, 255, 255);">
                            <h2 class="mt-5">Login</h2>
                            <form id="RegForm" [formGroup]="loginForm" (ngSubmit)="login()">
                                <label for="" class="mt-5">username:</label>             
                                <input type="text" placeholder="Username" formControlName="username" class="form-control mb-3">
            
                                <label for="">password:</label>  
                                <input type="password" placeholder="Password" formControlName="password" class="form-control mb-4">
            
                                <button type="submit" [disabled]="loginForm.invalid"  class="btn btn-outline-success form-control">Login</button>
                                <p class="mt-2 ms-5"><a href="" [routerLink]="['register/']">Dont have an account? Register now</a></p>
                            </form>
                            <small class="ms-5" style="margin-top: 100px;">___ Or Signup using ___</small>
                            <div>
                                  <a href="" class="media-logo ms-5 mt-3 me-3"><i class="fa-brands fa-facebook"></i></a>
                                  <a href="" class="media-logo mt-3 me-3"><i class="fa-brands fa-twitter"></i></a>
                                  <a href="" class="media-logo mt-3 me-3"><i class="fa-brands fa-google"></i></a>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>

    <style>
        .container{
            margin-top: 100px;
        }
        .body{
            background-image: url("../../assets/images/bg_hero.png");
        }
    </style>
</body>
</html>
