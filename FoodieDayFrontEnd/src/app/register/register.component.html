

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="border border-dark p-3" style="border-radius: 10px;">
                        <div class="ms-2" style="background-color: rgb(255, 255, 255);">
                            <h2 class="mt-5 ms-5">Register</h2>
                            <form id="RegForm" [formGroup]="regForm" (ngSubmit)="register()">
                                <label for="" class="mt-5">username:</label>             
                                <input type="text" placeholder="Username" formControlName="username" class="form-control mb-3">

                                <label for="">address:</label>  
                                <input type="text" placeholder="Password" formControlName="address" class="form-control mb-4">

                                <label for="">email:</label>  
                                <input type="email" placeholder="Password" formControlName="email" class="form-control mb-4">

                                <label for="">phone:</label>  
                                <input type="number" placeholder="Password" formControlName="phone" class="form-control mb-4">
            
                                <label for="">password:</label>  
                                <input type="password" placeholder="Password" formControlName="password" class="form-control mb-4">
            
                                <button type="submit" [disabled]="regForm.invalid"  class="btn btn-outline-success form-control">Register</button>
                                <p class="mt-2 ms-5"><a href="" [routerLink]="['']">have an account? Login now</a></p>
                            </form>
                            <small class="ms-5" style="margin-top: 100px;">___ Or Signup using ___</small>
                            <div>
                                  <a href="" class="media-logo ms-5 mt-3 me-3"><i class="fa-brands fa-facebook"></i></a>
                                  <a href="" class="media-logo mt-3 me-3"><i class="fa-brands fa-twitter"></i></a>
                                  <a href="" class="media-logo mt-3 me-3"><i class="fa-brands fa-google"></i></a>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>

    <style>
        .container{
            margin-top: 100px;
        }
        .body{
            background-image: url("../../assets/images/bg_hero.png");
        }
    </style>
</body>
</html>
