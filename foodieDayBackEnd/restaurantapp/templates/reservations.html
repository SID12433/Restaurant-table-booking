
{%extends 'index.html'%}

{%block body_block%}



<div class="container">
    <table class="table table-striped table-design">
        <tr>
            <th>User</th>
            <th>Table number</th>
            <th>Time</th>
            <th>People Count</th>
            <th>Status</th>
            <th>Action</th>
        </tr>

        {%for r in reservation%}
            <tr>
                <td>{{r.user}}</td>
                <td>{{r.table}}</td>
                <td>{{r.time}}</td>
                <td>{{r.people_count}}</td>
                <td>{{r.status}}</td>
                <td>
                    <a href="">Remove</a>
                </td>
            </tr>
        {%endfor%}
    </table>
</div>

<style>
    .table-design{
        margin-top: 140px;
        height:200px;
        margin-bottom: 180px;
    }
</style>

{%endblock%}
